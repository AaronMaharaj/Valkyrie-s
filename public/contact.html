        <!-- authLogin Modal -->

                        <label for="loginPassword" class="form-label">Password</label>

    <!-- Contact Form -->
    <div class="container" id="contactForm">
      <h2 class="pt-2">Send Message</h2>
      <form action="submit.html">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="f-name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="f-name"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="l-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="l-name"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="number">Number</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Enter Number"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="branch">Choose Branch</label>
            <select
              class="form-control"
              name="branch-select"
              id="branch"
              onchange="changeMapLocation()"
              required
            >
              <option value="">Select Branch</option>
              <option value="arima">Arima</option>
              <option value="sanfernando">San Fernando</option>
              <option value="couva">Couva</option>
              <option value="chaguanas">Chaguanas</option>
              <option value="port-of-spain">Port-of-Spain</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            placeholder="How can we help?"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-warning mb-3"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="container-sm" id="map">

            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
